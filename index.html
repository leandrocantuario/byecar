<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logoDNC.svg" alt="Logo DNC">
        <h1>ByeCar</h1>
    </header>
    <section>
        <div class="leftSide">
            <h2>Ter <b>uma moto</b> por assinatura<br> nunca foi tão fácil!</h2>
            <img src="images/woman.svg" alt="mulher sentada na moto prendendo o capacete" />
        </div>
        <div class="rightSide">
            <h2>Conheça nossas <span>motos</span>!</h2>
            <div class="carrossel">
                <button onclick="show(-1)">
                    <img src="images/left.svg" alt="seta para esquerda">
                </button>
                <ul class="carrosselMotos">
                    <li>
                        <h2>Scooter Elétrica Voltz EV1</h2>
                        <img src="images/scooter.svg" alt="Foto da scooter">
                        <div class="cards">
                            <h1>A partir de</h1>
                            <span>R$ 619,90</span>
                            <h3>Plano de 30 meses</h3>
                        </div>
                    </li>
                    <li>
                        <h2>Honda CB 500X</h2>
                        <img src="images/honda.svg" alt="Foto da honda">
                        <div class="cards">
                            <h1>A partir de</h1>
                            <span>R$ 890,90</span>
                            <h3>Plano de 12 meses</h3>
                        </div>
                    </li>
                </ul>
                <button onclick="show(+1)">
                    <img src="images/right.svg" alt="seta para direita">
                </button>
            </div>
            <button class="learnMore">Saiba mais</button>
        </div>
    </section>
</body>
</html>
